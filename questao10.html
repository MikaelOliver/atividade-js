<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         Crie um programa que solicite ao usuário um valor de salário, se o
// salário informado for menor ou igual a R$1630,00, aplique um
// aumento de 15%. Se o salário for maior que R$1630,00 e menor ou
// igual a R$3000,00, aplique um aumento de 10%. Se o salário for
// maior que R$3000,00 e menor ou igual a R$5000,00, adicione um
// aumento de 5%. Se o salário for maior que R$5000,00, adicione um
// acréscimo de R$100,00. Exiba para o usuário o salário atualizado.


        const salario = parseFloat(prompt("Digite o valor do salário:"));

        const salarioAtualizado = (aumentoSalarial) => {
            if (aumentoSalarial <= 1630){
                const aumento = (aumentoSalarial * 0.15) + aumentoSalarial
                return aumento
            } else if (aumentoSalarial > 1630 && aumentoSalarial <= 3000){
                const aumento = (aumentoSalarial * 0.10) + aumentoSalarial
                return aumento
            } else if (aumentoSalarial > 3000 && aumentoSalarial <= 5000){
                const aumento = (aumentoSalarial * 0.05) + aumentoSalarial
                return aumento
            } else if (aumentoSalarial > 5000){
                const aumento = aumentoSalarial + 100
                return aumento
            }
        }

        alert(`O salário antigo é: R$ ${salario.toFixed(2)}\n` +
              `O aumento aplicado foi de: R$ ${salarioAtualizado(salario) - salario}\n` +
              `O salário atualizado é: R$ ${salarioAtualizado(salario).toFixed(2)}`)
    </script>
</body>
</html>
