<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const numeroUser = prompt("Digite um número: ");
    
    function positivoOuNegativo(numeroUser) {
        if (numeroUser > 0) {
            return "O número é positivo";
        } else if (numeroUser < 0) {
            return "O número é negativo";
        } else {
            return null
        }
    }
    alert(positivoOuNegativo(numeroUser));




   </script> 
</body>
</html>
