<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F ou M</title>
</head>
<body>
    <script>

        
        const menu = prompt(`Digite F - para Feminino, M - para Masculino`).toUpperCase()
        const fOuM = (menu) => {
            switch(menu){
                case "F":
                    return "Feminino"
                case "M":
                    return "Masculino"
                default:
                    return "Sexo inv√°lido"
            }
        }
        alert(fOuM(menu))
    </script>
</body>
